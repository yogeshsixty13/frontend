<div class="login clearfix">
	<div class="container">

			<img class="img-responsive" src="images/login.png" alt="login" />
		</div>
		<div class="col-md-6 login-right py-5">
			<div class="text-center  pb-4">

			</div>
			<div class="text-center">
				<h4 class="mb-3"> <strong>Register To WOW Tasks!</strong></h4>
				
				<div class="clearfix mx-sm-5 px-md-5">

						<input class="form-control login-txt" type="text" placeholder="First Name"> 
					</div>
					<div class="form-group col-sm-6 pr-sm-0 px-0 pl-sm-2">
						<input class="form-control login-txt" type="text" placeholder="Last Name"> 
					</div>	
				</div>
				<div class="form-group mx-sm-5 px-md-5">
					<input class="form-control login-txt" type="email" placeholder="Email"> 
				</div>
				
				<div class="form-group mx-sm-5 px-md-5">
					<input class="form-control login-txt" type="text" placeholder="City"> 
				</div>
				
				<div class="form-group mx-sm-5 px-md-5">
					<input class="form-control login-txt" type="Password" placeholder="Password"> 
				</div>
				
				<div class="form-group mx-sm-5 px-md-5">
					<input class="form-control login-txt" type="Password" placeholder="Confirm Password"> 
				</div>
				
				<div class="form-group mx-sm-5 px-md-5">
					<input class="form-control login-txt" type="text" placeholder="City"> 
				</div>
				
				<div class="form-group ">
					
				</div>
				
				<div class="clearfix mx-sm-5 px-md-5">					
					<h5 class="pull-left">Already have an account? <a href="login.html" class="text-primary">Sign In</a></h5>
					<input class="btn btn-upload px-5 pull-right" type="submit" value="Register"> 
				</div>
