<body class="mb-0 safari_only">

<div class="login clearfix">
	<div class="container">
		<div class="col-md-6 login-left">
			<img class="img-responsive" src="images/login.png" alt="login" />
		</div>
		<div class="col-md-6 login-right py-5">
			<div class="text-center pb-5 pt-4 mt-1">
				<img class="img-responsive mx-auto" src="images/logo.png" alt="logo" />
			</div>
			<div class="text-center">
				<h4 class="mb-3"> <strong>Reset Your Password</strong></h4>
				
				
				
				<div class="clearfix py-5 text-center">
					<div class="form-group mx-sm-5 px-md-5">
						<input class="form-control login-txt" type="email" placeholder="Enter Old Password"> 			
					</div>
					
					<div class="form-group mx-sm-5 px-md-5">
						<input class="form-control login-txt" type="email" placeholder="Enter New Password"> 			
					</div>
					
					<div class="form-group mx-sm-5 px-md-5">
						<input class="form-control login-txt" type="email" placeholder="Confirm New Password"> 			
					</div>
					<input class="btn btn-upload px-5 mt-4" type="submit" value="Chnage Password">
			
				</div>
				
			
				
				<div class="mt-5 pt-5">
					
				</div>
			</div>
		</div>
	</div>
</div>

    
     <script src="js/bootstrap.js"></script>
